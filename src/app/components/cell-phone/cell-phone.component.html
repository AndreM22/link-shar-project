<article class="cell-phone-container">
  <div class="cell-phone-avatar"></div>

  <div class="cell-phone-name" [class.placeholder]="!name">{{ name || '' }}</div>

  <div class="cell-phone-email">{{ email }}</div>

  <div class="cell-phone-list-container">
    <div *ngFor="let platformLink of userPlatforms; let i = index">
      <platform-link [platformLink]="platformLink"></platform-link>
    </div>
  </div>
</article>
